<html lang="en">
<head>
  <title>Zendesk Garden Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The following jsDelivr combine endpoint is used to load all of the Garden npm package
       CSS required by the demo. Additional components may be added by updating the link URL.
       See https://www.jsdelivr.com/features#combine for details. -->
  <link href="//cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock,npm/@zendeskgarden/css-grid,npm/@zendeskgarden/css-buttons,npm/@zendeskgarden/css-forms,npm/@zendeskgarden/css-utilities" rel="stylesheet">
</head>
<body>
  <!-- Spacing utility classes are used throughout this file to provide margin and padding between elements.
       See more examples at https://garden.zendesk.com/css-components/utilities/spacing/ -->
  <div class="u-m u-fg-grey-800">
    <div class="u-mb">
      <h1 class="u-mb">Chat Settings</h1>
    </div>

    <div class="u-mb">
      <h2 class="u-gamma u-mb">Some Global Settings</h2>
      <div class="row no-gutters">
        <div class="col">
          <div class="c-txt u-mb-sm">
            <label class="c-txt__label" for="txt-2">Chat limits</label>
            <small class="c-txt__hint">Set limits for number of chats per account</small>
            <input class="c-txt__input" id="txt-2" placeholder="Chat limits" type="text">
          </div>
          <div class="c-txt u-mb-sm">
            <label class="c-txt__label" for="txt-3">Chats per agent</label>
            <small class="c-txt__hint">Set limits for number of chats per agent</small>
            <input class="c-txt__input" id="txt-3" placeholder="Chats per agent" type="text">
          </div>
          <div class="c-txt u-mb-sm">
            <label class="c-txt__label" for="select-2">Global chat status</label>
            <small class="c-txt__hint">Set chat account global status</small>
            <select class="c-txt__input c-txt__input--select" id="select-2">
              <option>online</option>
              <option>offline</option>
              <option>away</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script src="//static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery"></script>
  <script>
    var keyboard = true

    $(document).ready(function() {
      var client = ZAFClient.init()

      // internal Central Admin API
      client.get('currentUser').then(console.log)

      // proxy request to our REST APIs
      client.request('/api/v2/users.json').then(console.log)
    })
  </script>
</body>
</html>
